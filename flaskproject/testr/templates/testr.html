{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Git-hub project{% endblock %}</h1>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>

<html>
   <body>
      <form method = "POST"
         enctype = "multipart/form-data">
         <input name="project" id="project" type="text" value="{{ request.form['project'] }}" required>
         <input type = "file" name = "file" />
         <input type = "submit" value=Upload />
      </form>
   </body>

</html>
</body>
</html>
{% endblock %}
