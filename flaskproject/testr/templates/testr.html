{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Git-hub project{% endblock %}</h1>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>

<html>
   <body>
      <form method = "POST" enctype = "multipart/form-data" name="upload_form">
         <input name="project" id="project" type="text" value="{{ request.form['project'] }}" required>
         <input type = "file" name = "file" />
         <input type = "submit" name="action" value="Upload/show files" />

      <h2>Files</h2>
      <ul>
        {% for file in files %}
        <li>
            <a>
                {{ file }}
            </a>
        </li>
        {% endfor %}
      </ul>

   </body>

</html>
</body>
</html>
{% endblock %}
